<h2>Title</h2>

<div class="container">
	
<div class="product_item" *ngFor="let product of products">
	<img class="img" [src]="product.image">
	<div class="product_item__inner">
		<p class="product-title">{{ product.title }}</p>
		<span>{{ product.price }} $</span>
		<button mat-raised-button color="accent">in cart</button>
	</div>
</div>
</div>
